<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation: myfirst 5s linear 2s infinite alternate;
}

@keyframes myfirst {
  0%   {background-image: url("igman.jpeg"); left:0px; top:0px;}
  25%  {background-image: url("opic.jpg"); left:200px; top:0px;}
  50%  {background-image: url("myprofli.jpg"); top:200px;}
  75%  {background-image: url("image3.jpg"); left:0px; top:200px;}
  100% {background-image: url("myprofli.jpg"); left:0px; top:0px;}
}
</style>

</head>
<body>

<h1>CSS Animation</h1>

<p>This example uses the shorthand animation property:</p>
<p>how it works:</p>

<div></div>

</body>
</html>
